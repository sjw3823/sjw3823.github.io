<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main site</title>
    <style>
        header
        {
            position:relative;
            top:0;
            width:100%;
            height:10%;
            background-color:rgb(20,20,50);
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: space-between;
            align-items: center;
        }
        
        body
        {
            margin: 0;
            width:100%;
            height:100%;
            background-color:rgb(25,25,70);
            
        }

       html 
        {
           width:100%;
           height:100%;
           display: flex;    
           align-items: center;
           font-family: "Arial", sans-serif;
       }
        #main_title
        {
            color:white;
            height:80%;
            font-size:30px;
            display:flex;
            align-items: center;
            font-weight:bolder;
        }

        #site_map
        {
            color:white;
            height:80%;
            font-size:14px;
            display:flex;
            align-items: center;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-around;
            align-items: center;
        }

        .site_map
        {
            padding-right:5px;
            padding-left:5px;
        }
        .site_map_between
        {
            background-color:white;
            width:1px;
            height:20px;
            display:flex;
            align-items: center;
            justify-content: center;
            align-content: center;
        }

        #box_shadow_1
        {
            width: 1px;
            height: 1px;
            background-color: rgba(0,0,0,0);
            box-shadow: 0 0 999px 200px #02e33c;
            float: left;
            top: 15%;
            left: 25%;
            position: relative;
            z-index: -1;
        }

        #box_shadow_2
        {
            width: 1px;
            height: 1px;
            background-color: rgba(0,0,0,0);
            box-shadow: 0 0 999px 200px #02E3B3;
            float: right;
            bottom: 15%;
            right: 25%;
            position: relative;
            z-index: -1;
        }

            
    </style>
</head>
<body>
    <header>
        <div id="main_title">main site</div>
        <div id="site_map">
            <div class="site_map" id="site_map_1">1학년</div>
            <div class="site_map_between"></div>
            <div class="site_map" id="site_map_2">2학년</div>
            <div class="site_map_between"></div>
            <div class="site_map" id="site_map_3">3학년</div>
            <div class="site_map_between"></div>
            <div class="site_map" id="site_map_4">4학년</div>
        </div>
    </header>
    <main>
        <div id="box_shadow_1"></div>
        <div id="box_shadow_2"></div>
    </main>
    <footer>
        
    </footer>
</body>
</html>
