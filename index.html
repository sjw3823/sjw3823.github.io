<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main site</title>
    <style>
        html 
        {
           width:100vw;
           height:1600px;
           display: flex;    
           align-items: center;
           font-family: "Arial", sans-serif;
       }

        body
        {
            position:absolute;
            top:0px;
            margin: 0;
            width:100%;
            height:100px;
            background-color:rgb(25,25,70);
            
        }
        
        header
        {
            position:absolute;
            top:0;
            width:100%;
            height:90px;
            background-color:rgb(20,20,50);
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: space-between;
            align-items: center;
        }

        main
        {
            width:100%;
            height:70%;
        }

        #main_1
        {
            width:100%;
            height:600px;
        }
        
        #main_title
        {
            color:white;
            height:80%;
            font-size:30px;
            display:flex;
            align-items: center;
            font-weight:bolder;
            padding-left:10px;
            padding-right:10px
        }

        #site_map
        {
            color:white;
            height:80%;
            font-size:14px;
            display:flex;
            align-items: center;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-around;
            align-items: center;
        }

        .site_map
        {
            padding-right:5px;
            padding-left:5px;
        }
        .site_map_between
        {
            background-color:white;
            width:1px;
            height:20px;
            display:flex;
            align-items: center;
            justify-content: center;
            align-content: center;
        }

        #box_shadow_1
        {
            width: 1px;
            height: 1px;
            background-color: rgba(0,0,0,0);
            box-shadow: 0 0 999px 200px #02e33c;
            float: left;
            top: 15vh;
            left: 25vw;
            position: relative;
            z-index: -1;
        }

        #box_shadow_2
        {
            width: 1px;
            height: 1px;
            background-color: rgba(0,0,0,0);
            box-shadow: 0 0 999px 200px #02e3b3;
            bottom: 10vw;
            right: 50vh;
            position: absolute;
            z-index: -1;
        }
        footer
        {
            position:absolute;
            bottom:0px;
            width:100%;
            height:170px;
            background-color:rgb(20,20,50);
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: space-between;
            align-items: center;
        }

            
    </style>
</head>
<body>
    <header>
        <div id="main_title">main site</div>
        <div id="site_map">
            <div class="site_map" id="site_map_1">1학년</div>
            <div class="site_map_between"></div>
            <div class="site_map" id="site_map_2">2학년</div>
            <div class="site_map_between"></div>
            <div class="site_map" id="site_map_3">3학년</div>
            <div class="site_map_between"></div>
            <div class="site_map" id="site_map_4">4학년</div>
        </div>
    </header>
    <main>
        <div id="main_1">
        <div id="box_shadow_1"></div>
        <div id="box_shadow_2"></div>
        </div>
    </main>
    <footer>
        
    </footer>
</body>
</html>
