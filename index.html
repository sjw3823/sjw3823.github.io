<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main site</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: rgb(25, 25, 70);
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 90px;
            background-color: rgba(20, 20, 50, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }

        main {
            flex: 1;
            width: 100%;
            padding-top: 90px; /* Adjusted for fixed header */
        }

        footer {
            height: 170px;
            width: 100%;
            background-color: rgba(20, 20, 50, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }

        #main_1 {
            width: 100%;
            height: 950px;
        }

        #main_title {
            color: white;
            font-size: 30px;
            font-weight: bolder;
            padding-left: 10px;
            padding-right: 10px;
        }

        #site_map {
            color: white;
            font-size: 14px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .site_map {
            padding: 0 5px;
        }

        .site_map_between {
            background-color: white;
            width: 1px;
            height: 20px;
        }

        #box_shadow_1, #box_shadow_2 {
            position: absolute;
            width: 1px;
            height: 1px;
            background-color: rgba(0, 0, 0, 0);
            z-index: -1;
        }

        #box_shadow_1 {
            box-shadow: 0 0 999px 200px #02e33c;
            top: 15vh;
            left: 25vw;
        }

        #box_shadow_2 {
            box-shadow: 0 0 999px 200px #02e3b3;
            bottom: 10vw;
            right: 50vh;
        }

        #main_2 {
            background-color: rgba(20, 20, 50, 0.8);
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <header id="header">
        <div id="main_title">main site</div>
        <div id="site_map">
            <div class="site_map" id="site_map_1">1학년</div>
            <div class="site_map_between"></div>
            <div class="site_map" id="site_map_2">2학년</div>
            <div class="site_map_between"></div>
            <div class="site_map" id="site_map_3">3학년</div>
            <div class="site_map_between"></div>
            <div class="site_map" id="site_map_4">4학년</div>
        </div>
    </header>
    <main>
        <div id="main_1">
            <div id="box_shadow_1"></div>
            <div id="box_shadow_2"></div>
        </div>
        <div id="main_2"></div>
    </main>
    <footer id="footer"></footer>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const header = document.getElementById("header");
            const footer = document.getElementById("footer");

            header.style.transform = "translateY(0)"; // 첫 페이지 로드 시 헤더가 보이게 설정

            window.addEventListener("scroll", () => {
                const scrollPosition = window.scrollY;
                const windowHeight = window.innerHeight;
                const documentHeight = document.documentElement.scrollHeight;

                if (scrollPosition === 0) {
                    header.style.transform = "translateY(0)";
                } else {
                    header.style.transform = "translateY(-90px)";
                }

                if (scrollPosition + windowHeight >= documentHeight - 10) {
                    footer.style.transform = "translateY(0)";
                } else {
                    footer.style.transform = "translateY(170px)";
                }
            });
        });
    </script>
</body>
</html>
